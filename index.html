<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPER TYPER 2077</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HOME PAGE  -->
    <div class="home">
      <img src="logo.png" />
      <div class="wrapper">
        <button class="exo">PLAY !</button>
      </div>
      <div class="wrapper2">
        <button class="exo">HOW TO</button>
      </div>
      <div class="wrapper3">
        <button class="exo">ABOUT</button>
      </div>
      <audio id="foobar" src="chipzel.mp3" controls></audio>
    </div>

    <!-- GAME PART -->
    <div id="game">
      <input
        type="text"
        placeholder="Start typing..."
        id="word-input"
        value=""
      />

      <div class="score">
        <h2>SCORE: <span class="scoreSpan">0</span></h2>
      </div>

      <div id="fallingWords"></div>

      <audio id="toto" src="spectra.mp3" preload="auto" >Chipzel</audio>
    
    <audio id="laser" src="laser.mp3" ></audio>
    <audio id="fail" src="fail.mp3"></audio>
    </div>

    <!-- ABOUT PAGE  -->
    <div class="about">
      <h1>ABOUT</h1>
      <p>
        This is my first game made with JS ! I hope you enjoy it as much as I
        enjoyed making it !
      </p>
      <p>Music: Chipzel</p>
      <div class="wrapper4">
        <button class="exo">BACK</button>
      </div>
    </div>

    <!-- DIFFICULTY PAGE -->
    <div class="difficulty">
      <h1>CHOOSE DIFFICULTY</h1>
      <br />
      <br />

      <div class="flex">
        <div class="wrapper5">
          <button class="exo">EASY MODE</button>
          <p>This is for you noob !</p>
          <img src="teddy.png" />
        </div>

        <div class="wrapper6">
          <button class="exo">MEDIUM MODE</button>
          <p>If you're good enough...</p>
          <img src="mechaMedium.png" />
        </div>

        <div class="wrapper7">
          <button class="exo">HARD MODE</button>
          <p>For god-like typers only !!!</p>
          <img src="mechaHard.png" />
        </div>
      </div>
      <div class="wrapper10">
        <button class="exo">BACK</button>
      </div>
    </div>

    <script src="Main.js"></script>
  </body>
</html>
