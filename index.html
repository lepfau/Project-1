<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPER TYPER 2077</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HOME PAGE  -->
    <div class="home">
      <img src="logo.png" />
      <div class="wrapper">
        <button>PLAY !</button>
      </div>
      <div class="wrapper2">
        <button>HOW TO</button>
      </div>
      <div class="wrapper3">
        <button>ABOUT</button>
      </div>
    </div>

    <!-- GAME PART -->
    <div id="game">
      <input
        type="text"
        placeholder="Start typing..."
        id="word-input"
        value=""
      />

      <div class="score">
        <h2>SCORE: <span class="scoreSpan">0</span></h2>
      </div>

      <div id="fallingWords"></div>
    </div>

    <!-- ABOUT PAGE  -->
    <div class="about">
      <h1>ABOUT</h1>
      <p>
        This is my first game made with JS ! I hope you enjoy it as much as I
        enjoyed making it !
      </p>
      <p>Music: Chipzel</p>
      <div class="wrapper4">
        <button>BACK</button>
      </div>
    </div>

    <!-- DIFFICULTY PAGE -->
    <div class="difficulty">
      <h1>CHOOSE DIFFICULTY</h1>

      <div class="wrapper5">
        <button>EASY MODE</button>
      </div>
      <p>This is for you noob !</p>

      <div class="wrapper6">
        <button>MEDIUM MODE</button>
      </div>
      <p>If you're good enough...</p>

      <div class="wrapper7">
        <button>HARD MODE</button>
      </div>
      <p>For god-like typers only !!!</p>
      <div class="wrapper10">
        <button>BACK</button>
      </div>
    </div>

    <script src="Main.js"></script>
  </body>
</html>
